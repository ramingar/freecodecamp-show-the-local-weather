<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <title>FreeCodeCamp - Show the Local Weather</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link type="text/plain"
          href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.svg">
    <link type="text/plain"
          href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.ttf">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">

    <link rel="stylesheet" href="index.css">
</head>
<body>

<div class="outer">
    <div class="inner">
        <div class="card mx-auto text-center">
            <div class="card-block">
                <i id="weather-icon" class="weather-icon"></i>
            </div>
            <div class="card-block">
                <div id="location" class="h4">Loading location...</div>
                <div id="weather" class="h5">Loading data...</div>
                <div id="weather-temp" class="h2">
                    <span class="weather-temp-number"> </span>
                    <span class="weather-temp-type"> </span>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
